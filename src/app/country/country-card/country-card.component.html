<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar ><mat-icon>account_balance</mat-icon></div>
    <mat-card-title>{{country.name}}</mat-card-title>
    <mat-card-subtitle>{{country.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Capital city: {{ country.capitalCity}}</p>
    <p>Region: {{ country.region.value}}</p>
    <p>Income level: {{ country.incomeLevel.value}}</p>
    <p>Lending type: {{ country.lendingType.value}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="backRoute">Back</button>
  </mat-card-actions>
</mat-card>
